<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="../../static/css/font-awesome.min.css">
    <!-- CSS Files -->
    <link href="../../static/css/material-dashboard.minf066.css" rel="stylesheet" />
    <link href="../../static/assets/img/login.jpg" rel="stylesheet" />


</head>

<body class="off-canvas-sidebar">
    <div class="wrapper wrapper-full-page">
        <div class="page-header login-page header-filter" filter-color="black" style="background-image: url('../../assets/img/login.jpg'); background-size: cover; background-position: top center;">
            <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-8 ml-auto mr-auto">
                        <form class="form" method="" action="#">
                            <div class="card card-login card-hidden">
                                <div class="card-header card-header-rose text-center">
                                    <h4 class="card-title">Login</h4>
                                    <div class="social-line">
                                        <a href="#pablo" class="btn btn-just-icon btn-link btn-white">
                                            <i class="fa fa-facebook-square"></i>
                                        </a>
                                        <a href="#pablo" class="btn btn-just-icon btn-link btn-white">
                                            <i class="fa fa-twitter"></i>
                                        </a>
                                        <a href="#pablo" class="btn btn-just-icon btn-link btn-white">
                                            <i class="fa fa-google-plus"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="card-body ">


                                    <span class="bmd-form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="material-icons">email</i>
                        </span>
                                </div>
                                <input type="email" class="form-control" placeholder="Email...">
                            </div>
                            </span>
                            <span class="bmd-form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="material-icons">lock_outline</i>
                        </span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password...">
                </div>
                </span>
            </div>
            <div class="card-footer justify-content-center">
                <a href="#pablo" class="btn btn-rose btn-round">login</a>
            </div>
        </div>
        </form>
    </div>
    </div>
    </div>

    <!--   Core JS Files   -->
    <script src="../../static/js/core/jquery.min.js"></script>
    <script src="../../static/js/core/popper.min.js"></script>
    <script src="../../static/js/core/bootstrap-material-design.min.js"></script>
    <script src="../../static/js/plugins/perfect-scrollbar.jquery.min.js"></script>

    <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="../../static/js/material-dashboard.minf066.js?v=2.1.0" type="text/javascript"></script>

    <script>
        $(document).ready(function() {
            md.checkFullPageBackgroundImage();
            setTimeout(function() {
                // after 1000 ms we add the class animated to the login/register card
                $('.card').removeClass('card-hidden');
            }, 700);
        });
    </script>


</body>

</html>
